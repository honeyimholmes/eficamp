<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
   
    <div class="container container-bg">
        <div class="main-content">
            <div class="row">
                <div class="hide-for-small-only medium-2 medium-offset-1 large-2 large-offset-1 columns">
                    <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
                </div>
                <div class="small-10 small-offset-1 medium-6 medium-offset-0 large-6 columns main-area">
                    <h1>Login</h1>
                    <p>Aby zaimportować dane, zaloguj się do swojego banku</p>
                    <div class="login-area">
                       <form class="login-form">
                        <div class="row">
                               <div class="small-12 columns">
                                  <div class="user-face">
                                      <img src="img/user-img.png" class="user-img">
                                  </div>
                               </div> 
                           </div>
                           <div class="row">
                               <div class="small-12 columns bank-number">
                                  <label>
                                      <span class="client-number">123456789</span>
                                      <i class="fa fa-times client-change" aria-hidden="true"></i>
                                  </label>
                               </div>
                               <div class="small-12 columns bank-input">
                                   <label class="login-label">
                                       <input type="text" class="input-login">
                                   </label>
                               </div>
                           </div>
                            <div class="row password">
                                <div class="small-10 small-offset-1 columns">
                                   <label>
                                       <input type="password" class="input-pass" placeholder="">
                                   </label>
                                </div>
                                <div class="small-1 columns keyboard">
                                    <i class="fa fa-keyboard-o keyboard" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="row submit-message">
                                <div class="small-12 columns tooltip-msg">
                                    
                                </div>
                            </div>
                            <div class="row submit-btns">
                                <div class="small-6 medium-6 large-4 large-offset-2 columns">
                                   <label>
                                      <input type="button" class="button select" value="Select other">
                                   </label>                             
                                </div>
                                <div class="small-6 medium-2 large-4 columns">
                                  <label>
                                      <input type="submit" class="button go" value="Go">
                                  </label>                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            <nav>
           <div class="row">
                <div class="small-10 small-offset-2 large-6 large-offset-3 columns">
                    <ul>
                        <li>Security</li>
                        <li>Loggin in</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </nav>
        </div>
    
        
   
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
